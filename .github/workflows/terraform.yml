name: Terraform Plan
on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    if: github.event.issue.pull_request && contains(github.event.comment.body, 'tf plan')
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: eu-north-1

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.6

      # Run Terraform init
      - name: Terraform Init
        working-directory: run
        run: terraform init

      # Run Terraform plan and capture output
      - name: Terraform Plan
        id: plan
        working-directory: run
        run: |
          terraform plan -out=tfplan -no-color
          terraform show -no-color tfplan > plan.txt
        continue-on-error: true

      # Post plan output to PR comment
      - name: Post Plan to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('run/plan.txt', 'utf8');
            const body = `\`\`\`hcl\n${planOutput}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Terraform Plan Output:\n${body}`
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Fail the job if Terraform plan fails
      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1